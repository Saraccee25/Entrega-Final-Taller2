<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Appointments - PetCare</title>
  <link rel="icon" href="/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/css/indexAdmin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/staff-panel">
      <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
      PetCare
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/staff-panel">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/client-panel/profile">
              <i class="bi bi-person"></i> My Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/staff-panel/pets">
              <i class="bi bi-heart-pulse"></i> Pets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8080/staff-panel/view-appointment">
              <i class="bi bi-calendar2-week"></i> Appointments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/client-panel/medications">
              <i class="bi bi-capsule"></i> Medications
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="content mt-4 p-4">
        <h2 class="mb-4">View Appointments</h2>
        <p id="userId" style="display: none;">User ID: <span th:text="${userId}"></span></p>

        <form>
          <label for="dateSelect" class="form-label mb-2">Select Date:</label>
          <input type="text" class="form-control mb-4" id="dateSelect" name="date" required
                 placeholder="Select a date...">

          <label for="petSelect" class="form-label mb-2">Select Pet:</label>
          <select class="form-select mb-4" id="petSelect" name="petId" required>
            <option value="" selected disabled>Select a pet...</option>
          </select>
        </form>
        <div class="appointments mt-4">
          <div class="row"></div>
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/viewAppointments.js"></script>
</body>

</html>
