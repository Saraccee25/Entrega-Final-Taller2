<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit an Appointment - PetCare</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/indexAdmin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/admin-panel">
            <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
            PetCare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/admin-panel">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="http://localhost:8080/admin-panel/indexAppointment">
                            <i class="bi bi-calendar-check"></i> Manage Appointments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/admin-panel/medications">
                            <i class="bi bi-box-seam"></i> Inventory Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-file-earmark-text"></i> Generate Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/admin-panel/clinic-staff">
                            <i class="bi bi-person-badge"></i> Veterinary Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/admin-panel/pets">
                            <i class="bi bi-heart"></i> Pets Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/admin-panel/treatments">
                            <i class="bi bi-activity"></i> Treatments Management
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/admin-panel/indexSchedule">
                            <i class="bi bi-calendar3"></i> Schedule Management
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="content mt-4 p-4">
                <h2 class="mb-4">Edit a pet's Appointment</h2>
                <form action="/admin-panel/appointments/create" method="post">
                    <label for="clientSelect" class="form-label mb-3">Select a client:</label>
                    <select class="form-select mb-3" id="clientSelect" name="clientId" required>
                        <option value="" selected disabled>Select a client...</option>
                    </select>
                    <label for="petSelect" class="form-label mb-3">Select a client's pet:</label>
                    <select class="form-select mb-3" id="petSelect" name="petId" required>
                        <option value="" selected disabled>Select a pet...</option>
                    </select>
                    <div class="appointments mt-4">
                        <h4>Appointments</h4>
                        <div class="row" id="appointmentsContainer">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/editAppointment.js"></script>
</body>
</html>
