<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/css/Register.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-50">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>Login Form</h2>
            </div>

            <form id="loginForm" class="form-signin" method="post" action="http://localhost:8080/public/login">
                <div class="form-floating mb-1">
                    <input type="text" class="form-control" id="username" name="username">
                    <label for="username">Username</label>
                    <small id="usernameError" class="text-danger-element" style="display: none;">Username is required</small>
                </div>
                <div class="form-floating mb-1 position-relative">
                    <input type="password" class="form-control" id="password" name="password">
                    <label for="password">Password</label>
                    <span class="eye-icon" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>
                <small id="passwordError" class="text-danger-element" style="display: none;">Password is required</small>

            
                <button class="btn btn-primary mt-3 w-100" type="button" onclick="validateForm()">Sign in</button>
            </form>
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>

</body>
</html>
