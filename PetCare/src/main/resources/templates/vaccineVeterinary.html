<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccines - PetCare</title>
  <link rel="icon" href="/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/indexAdmin.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/staff-panel">
      <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
      PetCare
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/staff-panel">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/veterinarian-panel/profile">
              <i class="bi bi-person"></i> My Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="http://localhost:8080/staff-panel/pets">
              <i class="bi bi-heart-pulse"></i> Pets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8080/staff-panel/view-appointment">
              <i class="bi bi-calendar-check"></i> Appointments
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/veterinarian-panel/medications">
              <i class="bi bi-capsule"></i> Medications
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h1 id="vaccinationCardTitle">Vaccination Records</h1>
      <br>
      <button id="downloadPdfButton" class="btn btn-primary">Download PDF</button>
      <div id="vaccinationCardContainer">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Dose (ml)</th>
          </tr>
          </thead>
          <tbody id="vaccinationTableBody"></tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<button type="button" class="btn btn-primary floating-btn" data-bs-toggle="modal" data-bs-target="#vaccinationModal">
  <i class="bi bi-plus-lg"></i>
</button>
<div class="modal fade" id="vaccinationModal" tabindex="-1" aria-labelledby="vaccinationModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content" id="modalContent">
      <div class="modal-header">
        <h5 class="modal-title" id="vaccinationModalLabel">Add New Vaccine</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="vaccineForm">
          <div class="row g-3">
            <div class="mb-3">
              <label for="vaccineDate" class="form-label">Date <span style="color: red;">*</span></label>
              <input type="date" class="form-control" id="vaccineDate" name="date" required readonly>
            </div>
            <div class="mb-3">
              <label for="vaccineDose" class="form-label">Dose <span style="color: red;">*</span></label>
              <input type="number" class="form-control" id="vaccineDose" name="dose" required step="0.1" min="0">
            </div>
            <div class="mb-3">
              <label for="medicationSelect" class="form-label">Vaccine <span style="color: red;">*</span></label>
              <select class="form-select" id="medicationSelect" required>
                <option value="">Select vaccine</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveVaccineButton">Add Vaccine</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/vaccineStaff.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
