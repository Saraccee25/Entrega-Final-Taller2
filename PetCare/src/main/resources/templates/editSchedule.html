<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule - PetCare</title>
    <link rel="icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/schedule.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8080/admin-panel">
            <img src="/img/logo.png" alt="PetCare Logo" class="me-2">
            PetCare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin-panel"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin-panel/indexAppointment"><i class="bi bi-calendar-check"></i> Manage Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin-panel/medications"><i class="bi bi-box-seam"></i> Inventory Management</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-file-earmark-text"></i> Generate Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin-panel/clinic-staff"><i class="bi bi-person-badge"></i> Veterinary Management</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin-panel/pets"><i class="bi bi-heart"></i> Pets Management</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin/treatments"><i class="bi bi-activity"></i> Treatments Management</a></li>
                <li class="nav-item"><a class="nav-link" href="http://localhost:8080/admin-panel/indexSchedule"><i class="bi bi-calendar3"></i> Schedule Management</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i></a></li>
                <li class="nav-item"><a class="btn btn-outline-light" href="http://localhost:8080/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid flex-grow-1 d-flex mt-5 pt-4">
    <div class="row flex-grow-1 w-100">
        <aside class="col-md-3 sidebar-panel p-3" id="vet-list">
            <h4 class="mt-3">Veterinarians</h4>
            <!-- The list of veterinarians will be rendered here -->
        </aside>
        <main class="col-md-9">

            <h4 class="text-center my-4" id="schedule-title"></h4>
            <div class="table-responsive">
                <table class="table table-bordered schedule-table">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                    </thead>
                    <tbody id="schedule-body">
                    <tr>
                        <td>8 AM - 9 PM</td>
                        <td id="mon" class="schedule-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        <td id="tue" class="schedule-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        <td id="wed" class="schedule-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        <td id="thu" class="schedule-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        <td id="fri" class="schedule-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                        <td id="sat" class="schedule-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-success" onclick="saveScheduleChanges()">Save Changes</button>
            <button class="btn btn-secondary" onclick="window.location.href='http://localhost:8080/admin-panel/viewWeeklySchedules'">Return to Menu</button>
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/editSchedule.js"></script>
</body>
</html>
